name: Build (Quick) and Print Axioms

on:
  push:
    branches: [ main, pinned-cdc6632 ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  quick-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for proofwidgets, if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install elan (Lean toolchain)
        run: |
          curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Print versions
        run: |
          ~/.elan/bin/lean --version || true
          ~/.elan/bin/lake --version || true

      - name: Lake update
        working-directory: no-zeros
        run: ~/.elan/bin/lake update

      - name: Fetch mathlib cache (avoid heavy dependency builds)
        working-directory: no-zeros
        run: ~/.elan/bin/lake exe cache get || true

      - name: Headless quick build (RS minimal)
        working-directory: no-zeros
        env:
          LEAN_EXTRA_ARGS: "-j2 -M 4096"
        run: |
          ~/.elan/bin/lake build rh.RS.PoissonAI rh.RS.WhitneyGeometryDefs

      - name: Print axioms for public theorems (quick)
        working-directory: no-zeros
        run: |
          ~/.elan/bin/lake build +rh.Proof.AxiomsCheck
          echo 'Axiom report generated by #print axioms statements in rh/Proof/AxiomsCheck.lean'

  full-build:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (for proofwidgets, if needed)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install elan (Lean toolchain)
        run: |
          curl -sSfL https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh | sh -s -- -y
          echo "$HOME/.elan/bin" >> $GITHUB_PATH

      - name: Print versions
        run: |
          ~/.elan/bin/lean --version || true
          ~/.elan/bin/lake --version || true

      - name: Lake update
        working-directory: no-zeros
        run: ~/.elan/bin/lake update

      - name: Fetch mathlib cache (avoid heavy dependency builds)
        working-directory: no-zeros
        run: ~/.elan/bin/lake exe cache get || true

      - name: Full headless build (all targets)
        working-directory: no-zeros
        env:
          LEAN_EXTRA_ARGS: "-j2 -M 4096"
        run: ~/.elan/bin/lake build

      - name: Print axioms for public theorems (full)
        working-directory: no-zeros
        run: |
          ~/.elan/bin/lake build +rh.Proof.AxiomsCheck
          echo 'Axiom report generated by #print axioms statements in rh/Proof/AxiomsCheck.lean'

